# Archivo de ejemplo de configuración de sitio para Nginx
# Copiar a /etc/nginx/sites-available/proyecto y ajustar rutas

upstream django {
    server 127.0.0.1:8000;
    # Para múltiples workers de Gunicorn, descomentar:
    # server 127.0.0.1:8001;
    # server 127.0.0.1:8002;
}

server {
    listen 80;
    server_name tudominio.com www.tudominio.com;
    
    # Logs
    access_log /var/log/nginx/proyecto_access.log;
    error_log /var/log/nginx/proyecto_error.log;
    
    # Tamaño máximo de carga
    client_max_body_size 10M;
    
    # Charset
    charset utf-8;
    
    # Archivos estáticos (AJUSTAR RUTA)
    location /static/ {
        alias /var/www/proyecto/staticfiles/;
        expires 30d;
        add_header Cache-Control "public, immutable";
        access_log off;
    }
    
    # Archivos media (AJUSTAR RUTA)
    location /media/ {
        alias /var/www/proyecto/media/;
        expires 7d;
        add_header Cache-Control "public";
        access_log off;
    }
    
    # Favicon
    location = /favicon.ico {
        alias /var/www/proyecto/staticfiles/favicon.ico;
        access_log off;
        log_not_found off;
    }
    
    # Robots.txt
    location = /robots.txt {
        alias /var/www/proyecto/staticfiles/robots.txt;
        access_log off;
        log_not_found off;
    }
    
    # Proxy a Gunicorn
    location / {
        proxy_pass http://django;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $server_name;
        proxy_redirect off;
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # Buffers
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
        proxy_busy_buffers_size 8k;
    }
    
    # Denegar acceso a archivos ocultos
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
}

